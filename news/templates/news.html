{% extends 'base.html' %}

{% block content %}
    
<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container mt-4">
        <div class="card-group">
            {% for news in news %}
            <div class="card">
                <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.headline }}">
                <div class="card-body">
                    <h5 class="card-title">{{ news.headline }}</h5>
                    <p class="card-text">{{ news.body }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ news.date }}</small></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
    
{% endblock content %}
